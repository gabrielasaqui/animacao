<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Animação</title>

  <style>

body{
    background-color: rgb(212, 146, 146);
} 

.texto{
    text-align: center;
    color: rgb(231, 9, 9);
}
.animationFadeInFadeOut {
animation: fadeInFadeOut 1s linear infinite;
display: block;
  float: right;
  width: -400px;
  margin: 0px 390px 10px 30px;
   }


@keyframes fadeInFadeOut {
     0% {
         opacity: 1;
       }
      50% {
        opacity: 0.2;
      }
        100% {
          opacity: 1;
      }
    }
 </style>
 </head>

 <body>
    <div class="texto">
    <h1>DESCODIFICADAS</h1>
</div>
<div class="texto">
<h3>Eu amo Tecnologia</h3>
</div>
    <div class="animationFadeInFadeOut">
    <figure>
        <img src="Heart-Love-Transparent-Background.png">
    </div>
    </figure>
 </body>
